<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Pointercrate Brasil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registro de Jogador</h2>
  <form action="register.php" method="POST" enctype="multipart/form-data">
    <label>Usuário:</label>
    <input type="text" name="username" required><br>

    <label>Senha:</label>
    <input type="password" name="password" required><br>

    <label>Email:</label>
    <input type="email" name="email"><br>

    <label>Nome completo:</label>
    <input type="text" name="full_name"><br>

    <label>Gênero:</label>
    <select name="gender">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select><br>

    <label>Estado:</label>
    <input type="text" name="state" placeholder="Ex: SP, RJ, BA" required><br>

    <label>Biografia:</label><br>
    <textarea name="bio" rows="4" cols="40"></textarea><br>

    <label>Foto de perfil:</label>
    <input type="file" name="profile_pic" accept="image/*"><br><br>

    <input type="submit" name="submit" value="Registrar">
  </form>
</body>
</html>
